<!DOCTYPE html>
<!--suppress XmlInvalidId -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

  <form action="{% url 'cadastro' %}" method="POST">
      {% csrf_token %}
      <div class="row">
          {% for field in form.visible_fields %}
          <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
              <label for="{{ field.id_for_label }}" style="color:#D9D9D9; margin-bottom: 5px;">{{field.label}}</label>
              {{ field }}
          </div>
          {% for error in field.errors %}
          <div class="alert alert-danger">
              {{error}}
          </div>
          {% endfor %}
          {% endfor %}
      </div>
      <div>
          <button type="submit" class="btn btn-success col-12" >Cadastrar</button>
            <button type="reset">Limpar</button>

<!--          <button type="reset" class="btn btn-success col-12">Limpar Campos</button>-->
  <!--                      <button type="submit" class="btn btn-success col-12" style="padding: top 5px;">Cadastrar</button>-->
      </div>
  </form>

</body>
</html>
